<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medlink</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1 class="heading">We offer a wide range of specialists for your health</h1>
            <div class="specialties">
                <div class="specialty">
                    <i class="fas fa-tooth" style="color: #7fddff; font-size: 1.5rem;"></i>
                    <span>Dentistry</span>
                </div>
                <div class="specialty">
                    <i class="fas fa-stethoscope" style="color: #33aa96; font-size: 1.5rem;"></i>
                    <span>General health</span>
                </div>
                <div class="specialty">
                    <i class="fas fa-brain" style="color: #9f66a6; font-size: 1.5rem;"></i>
                    <span>Psychiatry</span>
                </div>
                <div class="specialty">
                    <i class="fas fa-brain" style="color: #d7d72e; font-size: 1.5rem;"></i>

                    <span>Neurology</span>
                </div>
            </div>
            <div class="show-more">Show more â†’</div>
        </div>

        <div class="image-section">
            <div class="badge">8.8 / 10.0 Avg doctor rating</div>
            <img class="doctor-image" src="scope.jpg" alt="Doctor">
            <div class="rating">All Fields of specialization</div>
        </div>
    </div>
</body>
</html>
