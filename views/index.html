<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medlink</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container2">
    <main class="content">
      <div class="left-section2">
        <div class="doctor-image2">
          <img src="doctor.jpg" alt="Dr. Andrew Eyeball">
          <div class="badge">Dr. Andrew Eyeball</div>
          <div class="signup">
            Sign up now<br>
            <span>for your regular checkup!</span>
          </div>
        </div>
      </div>
      <div class="right-section2">
        <h1>Booking made easy</h1>
        <ul>
          <li>Find your specialist</li>
          <li>Describe your problem</li>
          <li>Set a meeting type</li>
          <li>Book your time</li>
        </ul>
        <button class="appointment-btn">Book an appointment</button>
      </div>
    </main>
  </div>
</body>
</html>
